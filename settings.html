<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framwork.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Settings</title>
  </head>

  <body>
    <div class="page d-flex">
      <!-- start sidebar  -->
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">DeVsaD</h3>
        <ul>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-solid fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-solid fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- end sidebar  -->

      <div class="content w-full">
        <!-- start head  -->
        <div class="head bg-white between-flex p-15">
          <div class="search p-relative">
            <input
              class="p-10"
              type="search"
              name=""
              id=""
              placeholder="Type a keyword"
            />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative m-10">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="img/avatar.png" alt="" />
          </div>
        </div>
        <!-- ene head  -->
        <h1 class="p-relative">Settings</h1>
        <!-- start setting page  -->
        <div class="setting-page m-20 d-grid gap-20">
          <!-- start setting box  -->
          <div class="site-control p-20 bg-white rad-10">
            <h2 class="mt-0 mb-10">Site Control</h2>
            <p class="mt-0 mb-20 c-grey fs-14 mt-5">
              Control The Website If There is Maintenance
            </p>
            <div class="website-control mb-20 between-flex">
              <div class="text">
                <span>Website Control</span>
                <p class="c-grey mt-5 fs-13">
                  Open/Close Website And Type The Reason
                </p>
              </div>
              <label>
                <input type="checkbox" class="toggle-checkbox" checked />
                <div class="toggle-switch"></div
              ></label>
            </div>
            <textarea
              class="close-message w-full p-10 b-none rad-6 d-block"
              name=""
              id=""
              placeholder="Close Message Content"
            ></textarea>
          </div>
          <!-- end setting box  -->

          <!-- <label for="color">color: </label>
          <input type="color" name="" id="color"> -->
          <!-- <label>
            <input type="checkbox" class="toggle-checkbox" checked />
            <div class="toggle-switch"></div
          ></label> -->
        </div>
        <!-- End setting page  -->
      </div>
    </div>
  </body>
</html>
